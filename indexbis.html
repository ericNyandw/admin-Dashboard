<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            overflow-x: hidden;
            background-color: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }

        /* ===== Sidebar Styles ===== */

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #1e1e2d;
            color: #fff;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #sidebar.collapsed {
            width: 80px;
        }

        #sidebar .brand {
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            background: #27293d;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #sidebar .nav-link {
            color: #cfcfe6;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        #sidebar .nav-link:hover {
            background-color: #34354a;
            color: #fff;
        }

        #sidebar .nav-link i {
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
        }

        #sidebar .nav-link span {
            transition: opacity 0.3s, margin 0.3s;
        }

        #sidebar.collapsed .nav-link span {
            opacity: 0;
            margin-left: -10px;
        }

        /* Submenus */

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: #2a2b3d;
        }

        .submenu.show {
            max-height: 500px;
        }

        /* ===== Topbar Styles ===== */

        #topbar {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 90;
        }

        #sidebar.collapsed~#topbar {
            margin-left: 80px;
        }

        /* ===== Main Content ===== */

        #main {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            padding: 2rem;
        }

        #sidebar.collapsed~#main {
            margin-left: 80px;
        }

        /* ===== Hamburger ===== */

        #sidebarToggle {
            border: none;
            background: transparent;
            color: #333;
            font-size: 1.5rem;
        }

        /* ===== Responsive Overlay for Mobile ===== */

        @media (max-width: 992px) {
            #sidebar {
                left: -250px;
                position: fixed;
            }

            #sidebar.active {
                left: 0;
            }

            #sidebar.collapsed {
                width: 250px;
            }

            #sidebar.active~#main,
            #sidebar.active~#topbar {
                margin-left: 0;
            }

            #main,
            #topbar {
                margin-left: 0;
            }

            #overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.4);
                z-index: 50;
            }

            #overlay.show {
                display: block;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="brand">Best Store</div>
        <nav class="nav flex-column mt-2">
            <a href="#" class="nav-link"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
            <a href="#" class="nav-link"><i class="bi bi-cash-coin"></i><span>Orders</span></a>

            <div class="nav-item">
                <a href="#" class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="submenu">
                    <span><i class="bi bi-grid"></i><span>Products</span></span>
                    <i class="bi bi-chevron-down small"></i>
                </a>
                <div class="submenu ps-3">
                    <a href="#" class="nav-link"><i class="bi bi-box"></i><span>Category 1</span></a>
                    <a href="#" class="nav-link"><i class="bi bi-box"></i><span>Category 2</span></a>
                    <a href="#" class="nav-link d-flex justify-content-between align-items-center"
                        data-bs-toggle="submenu">
                        <span><i class="bi bi-list"></i><span>Subcategories</span></span>
                        <i class="bi bi-chevron-down small"></i>
                    </a>
                    <div class="submenu ps-3">
                        <a href="#" class="nav-link"><i class="bi bi-dot"></i><span>Subcategory 1</span></a>
                        <a href="#" class="nav-link"><i class="bi bi-dot"></i><span>Subcategory 2</span></a>
                    </div>
                </div>
            </div>

            <a href="#" class="nav-link"><i class="bi bi-person-circle"></i><span>Customers</span></a>
            <a href="#" class="nav-link"><i class="bi bi-envelope"></i><span>Messages</span></a>
        </nav>
    </nav>

    <!-- Overlay for mobile -->
    <div id="overlay"></div>

    <!-- Top Navbar -->
    <nav id="topbar" class="navbar navbar-light px-3">
        <button id="sidebarToggle"><i class="bi bi-list"></i></button>
        <div class="ms-auto">
            <a href="#" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
        </div>
    </nav>

    <!-- Main content -->
    <main id="main">
        <h3>Client Table</h3>
        <table class="table align-middle mt-3">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>John</td>
                    <td>Doe</td>
                    <td>@social</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebarToggle');
        const overlay = document.getElementById('overlay');

        // Toggle sidebar
        toggleBtn.addEventListener('click', () => {
            if (window.innerWidth > 992) {
                sidebar.classList.toggle('collapsed');
            } else {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('show');
            }
        });

        // Close sidebar overlay
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('show');
        });

        // Handle submenu toggle
        document.querySelectorAll('[data-bs-toggle="submenu"]').forEach(el => {
            el.addEventListener('click', e => {
                e.preventDefault();
                const submenu = el.nextElementSibling;
                submenu.classList.toggle('show');
            });
        });
    </script>
</body>

</html>
