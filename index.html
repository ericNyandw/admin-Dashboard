<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        /* Sidebar styling */

        #sidebar {
            width: 250px;
            transition: width 0.3s;
        }

        #sidebar.collapsed {
            width: 70px;
        }

        #sidebar .nav-link span {
            transition: opacity 0.3s;
        }

        #sidebar.collapsed .nav-link span {
            opacity: 0;
        }

        /* Multilevel dropdown styles */

        .submenu {
            padding-left: 1rem;
            display: none;
        }

        .submenu.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar -->
            <div id="sidebar" class="col-auto bg-dark text-white d-flex flex-column p-0">
                <div class="d-flex justify-content-between align-items-center p-2 border-bottom border-white">
                    <a class="navbar-brand text-white ms-2" href="#"><i class="bi bi-house-door"></i> <span>Best
                            Store</span></a>
                    <!-- Hamburger -->
                    <button id="sidebarToggle" class="btn btn-dark d-xl-none">
                        <i class="bi bi-list"></i>
                    </button>
                </div>

                <!-- Sidebar nav -->
                <nav class="nav flex-column mt-2">
                    <a class="nav-link text-white" href="#"><i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span></a>
                    <a class="nav-link text-white" href="#"><i class="bi bi-cash-coin"></i> <span>Orders</span></a>

                    <!-- Multilevel dropdown example -->
                    <div class="nav-item">
                        <a href="#" class="nav-link text-white dropdown-toggle" data-bs-toggle="collapse"
                            data-bs-target="#productsMenu">
                            <i class="bi bi-grid"></i> <span>Products</span>
                        </a>
                        <div class="collapse submenu" id="productsMenu">
                            <a href="#" class="nav-link text-white ms-3">Category 1</a>
                            <a href="#" class="nav-link text-white ms-3">Category 2</a>
                            <a href="#" class="nav-link text-white ms-3 dropdown-toggle" data-bs-toggle="collapse"
                                data-bs-target="#subcategoriesMenu">Subcategories</a>
                            <div class="collapse submenu" id="subcategoriesMenu">
                                <a href="#" class="nav-link text-white ms-4">Subcategory 1</a>
                                <a href="#" class="nav-link text-white ms-4">Subcategory 2</a>
                            </div>
                        </div>
                    </div>

                    <a class="nav-link text-white" href="#"><i class="bi bi-person-circle"></i>
                        <span>Customers</span></a>
                    <a class="nav-link text-white" href="#"><i class="bi bi-envelope"></i> <span>Messages</span></a>
                </nav>
            </div>

            <!-- Main content -->
            <div class="col p-0">
                <!-- Top Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
                    <div class="container-fluid">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-arrow-bar-right me-2"></i>Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Page Content -->
                <div class="p-3">
                    <h3>Client Table</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>First</th>
                                <th>Last</th>
                                <th>Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th>2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <td>John</td>
                                <td>Doe</td>
                                <td>@social</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebarToggle');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // Optional: make submenu collapsible with click
        document.querySelectorAll('#sidebar .dropdown-toggle').forEach(el => {
            el.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.dataset.bsTarget);
                target.classList.toggle('show');
            });
        });
    </script>
</body>

</html>
